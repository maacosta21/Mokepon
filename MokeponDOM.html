<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amarante&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./MokeponStyle.css">
    <script defer src="/MokeponJS.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mokepon!</title>
</head>
<body>
    
        <section id="Section-pet">

            <h1 class="titulo">MOKEPON</h1>

            
            <h2>Selecciona una mascota:</h2>

            <div class="tarjetas">
                <label class="tarjetas-mokepon" for="Hipodoge">
                    <p>Hipodoge</p>
                    <img src="./assets/mokepons_mokepon_hipodoge_attack.png" alt="Unable to load">
                </label>
                <input name="mascotas" type="radio" id="Hipodoge">
                    
                <label class="tarjetas-mokepon" for="Capipepo">
                    <p>Capipepo</p>
                    <img src="./assets/mokepons_mokepon_capipepo_attack.png" alt="Unable to load">
                </label>
                <input name="mascotas" type="radio"  id="Capipepo">
                    
                <label class="tarjetas-mokepon" for="Ratigueya">
                    <p>Ratigueya</p>
                    <img src="./assets/mokepons_mokepon_ratigueya_attack.png" alt="Unable to load">
                </label>
                <input name="mascotas" type="radio" id="Ratigueya">
            </div>

            <button id="boton-mascota">Seleccionar</button>
            
        </section>

        <section  id="section-attack"> 
            <div  class="css-attack" id="Buttons-attack">
                <h2>Elige un ataque:</h2>

                <div class="combat-space">
                    <div>
                        <div id="Player-section"></div>
                        <p>Tu mascosta <span id="PlayerPET"></span> tiene <span id="vidas-jugador">3</span> vidas</p>
                    </div>
                    <div>
                        <div id="Enemy-section"></div>
                        <p>La mascota <span id="PCPET"></span> del enemigo tiene <span id="vidas-pc">3</span> vidas</p>
            
                    </div>
    
                    
                </div>
                <div>
                    <button id="boton-fuego">Fuego</button>
                    <button id="boton-agua">Agua</button>
                    <button id="boton-tierra">Tierra</button>
                </div>
            </div>    
        </section>
        
        <section id="Combate">
            <h3>Resultado Combate</h3>
            <div id="tableros">
                <div id="tablero-jugador"></div>
                <div id="tablero-enemigo"></div>
            </div>
        </section>

        <section>
            <h2 id="mensaje-final"></h2>
        </section>

        <section id="reiniciar">
            <button id="boton-reiniciar">reiniciar</button>
        </section>

        
   
        
</body>
</html>
